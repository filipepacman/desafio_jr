<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Pessoas</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1">
            <p:column headerText="Nome">
                #{pessoa.nome}
            </p:column>
            <p:column headerText="Email">
                #{pessoa.email}
            </p:column>
            <p:column>
                <p:commandButton value="Remover" action="#{pessoaBean.remover(pessoa)}" update="@form" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
