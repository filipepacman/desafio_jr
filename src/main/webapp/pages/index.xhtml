<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Cadastro</title></h:head>
<h:body>
<h:form id="form">
    <p:inputText value="#{pessoaBean.pessoa.nome}" placeholder="Nome" />
    <p:inputText value="#{pessoaBean.pessoa.email}" placeholder="Email" />
    <p:commandButton value="Salvar" action="#{pessoaBean.salvar}" update=":form" />
    <ui:repeat value="#{pessoaBean.pessoas}" var="p">
        <h:outputText value="#{p.nome} - #{p.email}" /><br/>
    </ui:repeat>
</h:form>
</h:body></html>
